<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.css">
    <link rel="stylesheet" href="app.css">
    <script src="vue.js"></script>
    <script src="jquery.js"></script>
    <title>HaDiBar</title>
</head>

<body>
    <div id="bev-table" class="container-fluid tabcontent">
        <div class="tab row">
            <button class="col-md-6 tablink  active" v-on:click="openApp($event, 'bev-table')">Beverages</button>
            <button class="col-md-6 tablink" v-on:click="openApp($event, 'direct-payment')">Direct</button>
        </div>
        <div>
            <div class="row">
                <acc-select v-bind:accs="accounts" v-bind:selected="acc_selected" class="col-md-1"></acc-select>
                <acc-info-table class="col-md-11" v-bind:show_payment="show_payment" v-bind:account="current_account"></acc-info-table>
            </div>
            <br>
            <br>
            <bev-table v-if="show_table" v-bind:beverages="beverages" v-bind:exec="make_payment"></bev-table>
        </div>
    </div>

    <script src="app.js">

    </script>
</body>

</html>
